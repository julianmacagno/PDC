    <body>
		<h3>Web Storage</h3>
		<div class="col-md-8 form-horizontal">
			<div class="form-group">
				<label class="col-md-3 control-label">Contador temporal</label>
				<p id="tmp" class="col-md-2 alert bg-success"></p>
				<div class="col-md-3">
					<button class="btn btn-success" onclick="jUtils.setTmpCount()">Contar</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Contador global</label>
				<p id="global" class="col-md-2 alert bg-info"></p>
				<div class="col-md-3">
					<button class="btn btn-info" onclick="jUtils.setGlobalCount()">Contar</button>
				</div>
			</div>
			<div class="form-group">
			    <a href="./index.html">Volver al index principal</a>
			</div>
		</div>
    </body>
